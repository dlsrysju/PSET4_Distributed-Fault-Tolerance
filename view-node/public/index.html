<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Enrollment System</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header"> <h1>Online Enrollment System</h1>
            <div class="user-info" id="userInfo">
                <span id="userName">Guest</span>
                <button class="btn btn-secondary" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </header>

        <main class="content"> <section class="service-status" id="serviceStatus"></section>

            <section id="loginView">
                <div class="login-form">
                    <h2>Login to Continue</h2>
                    <div id="loginAlert"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required placeholder="student@university.edu">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </section>

            <section id="appView" class="hidden">
                <nav class="tabs" role="tablist"> <button class="tab active" data-tab="courses" role="tab" aria-selected="true">Available Courses</button>
                    <button class="tab" data-tab="enrollments" id="enrollmentsTab" role="tab" aria-selected="false">My Enrollments</button>
                    <button class="tab" data-tab="grades" id="gradesTab" role="tab" aria-selected="false">Grades</button>
                </nav>

                <div id="coursesView" class="tab-content active" role="tabpanel">
                    <div id="coursesLoading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Loading courses...</p>
                    </div>
                    <div id="coursesError"></div>
                    <div id="coursesList" class="course-grid"></div>
                </div>

                <div id="enrollmentsView" class="tab-content" role="tabpanel" hidden>
                    <div id="enrollmentsLoading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Loading enrollments...</p>
                    </div>
                    <div id="enrollmentsError"></div>
                    <div id="enrollmentsList"></div>
                </div>

                <div id="gradesView" class="tab-content" role="tabpanel" hidden>
                    <div id="gradesLoading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Loading grades...</p>
                    </div>
                    <div id="gradesError"></div>
                    <div id="gradesList"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="gradeModal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Grades</h3>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div id="gradeModalContent"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/course.js"></script>
    <script src="js/grades.js"></script>
</body>
</html>
